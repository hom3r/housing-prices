Predicts house price based on its parameters.
---
components:
  schemas:
    House:
      title: Paraneters of the property sent as JSON
      type: object
      properties:
        latitude:
          type: number
          description: Geological latitude
        longitude:
          type: number
          description: Geological longitude
        required:
          - latitude
    HouseForm:
      title: Parameters of the property sent as form
      properties:
        latitude:
          type: number
          description: Geological latitude
requestBody:
  description: Parameters of the property
  required: true
  content:
    application/json:
      schema:
        title: Paraneters of the property sent as JSON
        type: object
        $ref: '#/components/schemas/House'
      examples:
        example:
          summary: Example house
          value:
            longitude: -122.23
            latitude: 37.88
            housing_median_age: 41
            population: 322
            households: 126
            total_rooms: 880
            total_bedrooms: 129
            median_income: 8.3252
            ocean_proximity: 'NEAR BAY'
        small:
          summary: test_set[0]
          value:
            longitude: -122.6400
            latitude: 38.0100
            housing_median_age: 36.0000
            total_rooms: 1336.0000
            total_bedrooms: 258.0000
            population: 678.0000
            households: 249.0000
            median_income: 5.5789
            ocean_proximity: 'NEAR OCEAN'

responses:
  200:
    description: Predicted price (in US dollars).
    content:
      application/json:
        schema:
          type: object
          properties:
            predicted_house_price:
              type: number
          example:
            predicted_house_price: 123.32
  400:
    description: Bad request. The house parameters were not specified correctly.
    content:
      application/json:
        schema:
          type: object
          properties:
            error:
              type: string
          example:
            error: "'longitude' is a required property"
  500:
    description: Internal server error. This occurs usually due to some unexpected reasons.
    content:
      application/json:
        schema:
          type: object
          properties:
            error:
              type: string
          example:
            error: 'Internal server error.'